<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FBX Motion Capture</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Three.js Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
    }
  }
  </script>
  <!-- Load THREE.js as a module and make it globally available -->
  <script type="module">
    import * as THREE from 'three';
    window.THREE = THREE;
  </script>
  
  <!-- MediaPipe Holistic -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
  
  <!-- MediaPipe Tasks Vision for FaceLandmarker with blendshapes -->
  <script type="module">
    (async () => {
      try {
        const vision = await import("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3");
        const { FilesetResolver, FaceLandmarker } = await import("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3");
        window.MediaPipeVision = vision;
        window.FilesetResolver = FilesetResolver;
        window.FaceLandmarker = FaceLandmarker;
        console.log('MediaPipe FaceLandmarker loaded successfully');
      } catch (error) {
        console.error('Failed to load MediaPipe FaceLandmarker:', error);
      }
    })();
  </script>
  
  <!-- Kalidokit -->
  <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1.5/dist/kalidokit.umd.js"></script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
